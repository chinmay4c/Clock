<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="numbers">
                <!-- 12 hour markers -->
                <span class="number" style="--rotation: 0deg;">12</span>
                <span class="number" style="--rotation: 30deg;">1</span>
                <span class="number" style="--rotation: 60deg;">2</span>
                <span class="number" style="--rotation: 90deg;">3</span>
                <span class="number" style="--rotation: 120deg;">4</span>
                <span class="number" style="--rotation: 150deg;">5</span>
                <span class="number" style="--rotation: 180deg;">6</span>
                <span class="number" style="--rotation: 210deg;">7</span>
                <span class="number" style="--rotation: 240deg;">8</span>
                <span class="number" style="--rotation: 270deg;">9</span>
                <span class="number" style="--rotation: 300deg;">10</span>
                <span class="number" style="--rotation: 330deg;">11</span>
            </div>
            <div class="minute-marks"></div>
        </div>
        <div class="digital-clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
