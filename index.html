<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock-suite">
        <div class="main-clock">
            <div class="clock">
                <div class="outer-ring"></div>
                <div class="inner-circle"></div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
                <div class="numbers">
                    <span class="number" style="--rotation: 0deg;"><span>12</span></span>
                    <span class="number" style="--rotation: 30deg;"><span>1</span></span>
                    <span class="number" style="--rotation: 60deg;"><span>2</span></span>
                    <span class="number" style="--rotation: 90deg;"><span>3</span></span>
                    <span class="number" style="--rotation: 120deg;"><span>4</span></span>
                    <span class="number" style="--rotation: 150deg;"><span>5</span></span>
                    <span class="number" style="--rotation: 180deg;"><span>6</span></span>
                    <span class="number" style="--rotation: 210deg;"><span>7</span></span>
                    <span class="number" style="--rotation: 240deg;"><span>8</span></span>
                    <span class="number" style="--rotation: 270deg;"><span>9</span></span>
                    <span class="number" style="--rotation: 300deg;"><span>10</span></span>
                    <span class="number" style="--rotation: 330deg;"><span>11</span></span>
                </div>
            </div>
            <div class="digital-display">
                <div class="digital-time"></div>
                <div class="digital-date"></div>
            </div>
        </div>
        
        <div class="world-clock">
            <h2>World Clock</h2>
            <div class="world-clock-container"></div>
            <button id="add-world-clock" class="neon-button">Add City</button>
        </div>
        
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display">00:00:00.000</div>
            <div class="stopwatch-controls">
                <button id="start-stop" class="neon-button">Start</button>
                <button id="reset" class="neon-button">Reset</button>
                <button id="lap" class="neon-button">Lap</button>
            </div>
            <ul class="lap-times"></ul>
        </div>
        
        <div class="timer">
            <h2>Timer</h2>
            <div class="timer-display">00:00:00</div>
            <div class="timer-controls">
                <input type="number" id="hours" placeholder="HH" min="0" max="23">
                <input type="number" id="minutes" placeholder="MM" min="0" max="59">
                <input type="number" id="seconds" placeholder="SS" min="0" max="59">
                <button id="start-timer" class="neon-button">Start</button>
                <button id="reset-timer" class="neon-button">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
